<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkno</title>
    <link rel="stylesheet" href="checkno.css">
</head>
<body>
    <div>
        <input type="number" id="num">
        <button onclick="check()">Check Now</button>
        <h1 id="res"> Result Coming Soon</h1>
    </div>
    <script>
        check=()=>
        {
            var num=document.getElementById("num").value;
            var string="";
            if(num>0)
            {
              string=`${num} is positive`
            }
            else if(num==0)
            {
                string=`${num} is zero`
            }
            else{
                string=`${num} is negative`
            }
            document.getElementById("res").innerHTML=string;
        }
    </script>
</body>
</html>
