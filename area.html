<body>
    <div class="centre">
    <input type="number" step="any" id="data" class="radius-input" placeholder="Enter Radius">
    <button onclick="convert()">Area</button>
    <h1 id="res">Click on the area button</h1>
    </div>
    <script>
        convert=()=>{
              var r=document.getElementById("data").value;
              var area=3.14*r*r;
            //   document.getElementById("res").innerText=area;
              document.getElementById("res").innerText=`area of circle with ${r} radius is ${area}`;
        }
    </script>
