<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
</head>
<body>
    <h1 id="ran">this is the answer</h1>
    <script>
        var random=Math.floor(Math.random()*(9999-1000)*1);
        document.getElementById("ran").innerText=`${random}`;
    </script>
</body>
</html>
